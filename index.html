<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>

</head>
<body>
    <div class="h1">
        <h1>To-Do List</h1>
    </div>
    <div style="text-align: center;" class="main">
        <input class="inp" id="inputfield" type="text" placeholder="Enter Text..">
        <button class="btn1" onclick="addTodo()">Add Items</button>
        <button class="btn2" onclick="deleteAll()">Delete All</button>
    </div>
    <div>

        <ol id="list" data-key="data" class="ul">

        </ol>
    </div>

    <script src="app.js"></script>
</body>
</html>
